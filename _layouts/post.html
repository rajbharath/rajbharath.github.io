---
layout: default
---
<article class="post" itemscope itemtype="http://schema.org/BlogPosting">

  <header class="post-header">
    <h1 class="post-title" itemprop="name headline">{{ page.title }}</h1>
    <p class="post-meta"><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time>{% if page.author %} â€¢ <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ page.author }}</span></span>{% endif %}</p>
  </header>

  <div class="post-content" itemprop="articleBody">
    {{ content }}
  </div>
  <span class="share-title">Share this on &rarr; &nbsp;&nbsp;</span>
  <ul class="share-buttons">
    <li><a href="https://www.facebook.com/sharer/sharer.php?u=http%3A%2F%2Fwww.githubtamizha.com&t=" title="Share on Facebook" target="_blank" onclick="window.open('https://www.facebook.com/sharer/sharer.php?u=' + encodeURIComponent(document.URL) + '&t=' + encodeURIComponent(document.URL)); return false;"><img src="{{site.url}}/images/flat_web_icon_set/color/Facebook.png"></a></li>
    <li><a href="https://twitter.com/intent/tweet?source=http%3A%2F%2Fwww.githubtamizha.com&text=:%20http%3A%2F%2Fwww.githubtamizha.com&via=rbrajbharath1" target="_blank" title="Tweet" onclick="window.open('https://twitter.com/intent/tweet?text=' + encodeURIComponent(document.title) + ':%20'  + encodeURIComponent(document.URL)); return false;"><img src="{{site.url}}/images/flat_web_icon_set/color/Twitter.png"></a></li>
    <li><a href="https://plus.google.com/share?url=http%3A%2F%2Fwww.githubtamizha.com" target="_blank" title="Share on Google+" onclick="window.open('https://plus.google.com/share?url=' + encodeURIComponent(document.URL)); return false;"><img src="{{site.url}}/images/flat_web_icon_set/color/Google+.png"></a></li>
</ul>
<div id="disqus_thread"></div>
{% if page.comments %}
